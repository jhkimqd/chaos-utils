apiVersion: chaos.polygon.io/v1
kind: ChaosScenario
metadata:
  name: gen-disk-io-2s-validator1-both
  description: 2 s I/O delay on validator 1 — Heimdall + Bor (both layers of one validator).
    Disk I/O delay — simulates slow storage (HDD / NFS / overloaded SSD).
  tags:
  - generated
  - disk-io
  - 2s
  - validator1_both
  author: scripts/generate_scenarios.py
  version: 0.0.1
spec:
  targets:
  - selector:
      type: kurtosis_service
      enclave: ${ENCLAVE_NAME}
      pattern: l2-cl-1-heimdall-v2-bor-validator
    alias: target_heimdall
  - selector:
      type: kurtosis_service
      enclave: ${ENCLAVE_NAME}
      pattern: l2-el-1-bor-heimdall-v2-validator
    alias: target_bor
  duration: 8m
  warmup: 2m
  cooldown: 2m
  faults:
  - phase: disk-io-target_heimdall
    description: 2 s I/O delay applied to target_heimdall
    target: target_heimdall
    type: disk_io
    params:
      io_latency_ms: 2000
      operation: all
  - phase: disk-io-target_bor
    description: 2 s I/O delay applied to target_bor
    target: target_bor
    type: disk_io
    params:
      io_latency_ms: 2000
      operation: all
  success_criteria:
  - name: block_production_continues
    description: Network continues producing Bor blocks during the fault
    type: prometheus
    query: increase(chain_head_block{job=~"l2-el-.*-bor-heimdall-v2-validator"}[1m])
    threshold: '> 0'
    critical: true
    window: 8m
  - name: consensus_height_advances
    description: Heimdall consensus height continues to increase
    type: prometheus
    query: increase(cometbft_consensus_height{job=~"l2-cl-.*-heimdall-v2-bor-validator"}[1m])
    threshold: '> 0'
    critical: true
    window: 8m
  - name: bft_quorum_maintained
    description: At least 2/3 of validators remain online (topology-safe BFT quorum
      ratio)
    type: prometheus
    query: count(up{job=~"l2-cl-.*-heimdall-v2-bor-validator"} == 1) / scalar(count(up{job=~"l2-cl-.*-heimdall-v2-bor-validator"}))
    threshold: '>= 0.67'
    critical: true
    window: 8m
  metrics:
  - chain_head_block
  - cometbft_consensus_height
  - cometbft_consensus_validators
  - up
